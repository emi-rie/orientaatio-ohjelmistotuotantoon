
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Samat nopat</title>
<!-- 
 Tee ohjelma, mikä arpoo kaksi noppalukua niin kauan kunnes
 molemmat noppaluvut ovat samoja. Lopuksi ohjelma kertoo,
 montako kertaa arvonta piti tehdä.
 -->
</head>
<body>
	<h3>Samat nopat</h3>
	
	<div id="vastaus"></div>
	
	<script type="text/javascript">
		// Arvotaan nopat 
        var noppa1 = Math.round((Math.random() * 5) + 1);
        var noppa2 = Math.round((Math.random() * 5) + 1);
		
		// Arvontojen lukumäärä
		var lkm = 1;
        
		// Silmukkaa suoritetaan niin kauan kuin nopat ovat erit
        while (noppa1 != noppa2) {
            noppa1 = Math.round((Math.random() * 5) + 1);
            noppa2 = Math.round((Math.random() * 5) + 1);
            lkm = lkm + 1;
        }
		
		// Näytetään vastaus
        document.getElementById("vastaus").innerHTML = "Kierrokset jotta saatiin samat nopat: " + lkm + " kierrosta.";
	</script>
</body>
</html>
