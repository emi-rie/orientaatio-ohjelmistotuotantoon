<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keskilämpötilat</title>

</head>
<body>
	<h3>Helsingin kuukausittaiset keskilämpötilat</h3>
	
	<div id="vastaus"></div>

	<script type="text/javascript">
		function laskeKeskiarvot() {
			var lampotilat = [-3.3,-4.7,-1.3,3.9,10.2,14.6,17.8,16.3,11.5,6.6,1.6,-2.0];
            
            var teksti = "";
            var summa = 0;
                for (var i = 0; i < lampotilat.length; i++) {
                    teksti = teksti + (i+1) + ". " + lampotilat[i] + "<br>"
                    summa = summa + lampotilat[i]
                    }
            
            var keskiarvo = summa / lampotilat.length;

			
			document.getElementById("vastaus").innerHTML =  teksti + "<p>Lämpotilojen keskiarvo on " + keskiarvo.toFixed(1) + "</p>";
		}
		
		laskeKeskiarvot();
	</script>
</body>
</html>
